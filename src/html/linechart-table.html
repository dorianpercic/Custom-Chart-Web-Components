<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multiline Chart</title>
    <script src="../../easycharts.js" defer></script>
    <style>
      /* Place your CSS styles here */
      .mlinechart1 {
        --chart-width: 500;
        --chart-height: 300;
      }
      #samsung {
        --color: blue;
      }
    </style>
  </head>

  <body>
    <h1>Multiline Chart Example[Table]</h1>
    <ec-linechart class="mlinechart1" chart-title="Profits: Apple vs Samsung">
      <x-axis-title>Time</x-axis-title>
      <y-axis-title>Profit in Thousands(â‚¬)</y-axis-title>
      <table>
        <thead>
          <tr>
            <th id="samsung">Samsung</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>6AM</td>
            <td>5</td>
          </tr>
          <tr>
            <td>12PM</td>
            <td>10</td>
          </tr>
          <tr>
            <td>6PM</td>
            <td>15</td>
          </tr>
          <tr>
            <td>12AM</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </ec-linechart>
  </body>
</html>
