<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script src="../../easycharts.js" defer></script>
    <style>
      /* Place your CSS styles here */
      .barchart1 {
        --chart-width: 500;
        --chart-height: 300;
      }
    </style>
  </head>

  <body>
    <h1>Bar Chart Example</h1>
    <ec-barchart class="barchart1">
      <x-axis-title> Party </x-axis-title>
      <y-axis-title> Percent </y-axis-title>
      <table>
        <thead>
          <tr>
            <th>Party Results</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SPÖ</td>
            <td class="barchart1">29.29</td>
          </tr>
          <tr>
            <td>ÖVP</td>
            <td>28.45</td>
          </tr>
          <tr>
            <td>FPÖ</td>
            <td>26.76</td>
          </tr>
          <tr>
            <td>Grüne</td>
            <td>6.68</td>
          </tr>
          <tr>
            <td>KPÖ</td>
            <td>4.22</td>
          </tr>
          <tr>
            <td>Neos</td>
            <td>2.64</td>
          </tr>
          <tr>
            <td>Frank</td>
            <td>1.74</td>
          </tr>
        </tbody>
      </table>
    </ec-barchart>
  </body>
</html>
