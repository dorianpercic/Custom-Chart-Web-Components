<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web components Testing Environment</title>
    <script src="../../../libs/d3.min.js"></script>
    <script src="../../easycharts.js" defer></script>
    <style>
      /* Place your CSS styles here */
      .chart1 {
        --chart-width: 500;
        --chart-height: 300;
      }
    </style>
  </head>

  <body>

        <datapoint> C,3 </datapoint>
        <datapoint> D,40 </datapoint>
        <datapoint> E,5 </datapoint>
        <datapoint> F,60 </datapoint>
        <datapoint> G,7 </datapoint>
        <datapoint> H,80 </datapoint>
        <datapoint> I,9 </datapoint>
      </dataseries>
    </ec-linechart>
